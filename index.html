<html>
	<head>
		<meta charset="utf-8">
		<title>OUC Centro</title>
		<link rel="stylesheet" href="src/style.scss">
</head>
	<body>
		<button id="open" class="btn menu-display">
			<img src="src/img/seta.svg"> Abrir lista de projetos
		</button>
		<div id="panel">
			<button id="close" class="btn menu-display"><img src="src/img/fechar.svg" alt="Fechar"></button>
			<section id="legenda-projetos">
				<h2 class="title">Lista de projetos</h2>
				<ul id="projetos"></ul>
				<!-- createList() vem aqui -->
			</section>
		</div>

		<div id="infowrap" class="hidden">
			<button id="toggleHidden"><img src="src/img/expand.svg" alt=""></button>
			<div id="gohome" class="hidden">
				<img src="src/img/seta.svg" alt="Voltar"> <span id="gohomeName"></span>
			</div>
			<div id="baseInfo"></div>
			<div id="info" class="hidden">
				<div class="coverSec" id="coverSec">
					<section id="coverSecSrc" class="fonte closed">
						<button id="openFonte">i</button>
						<button id="closeFonte">x</button>
						<span id="fonteAutor"></span>
						<span id="fonteFonte"></span>
					</section>
				</div>
				<div id="infoCont"></div>
			</div>
		</div>
		<div id="map" class="map"></div>
		<script src="src/view.js"></script>
	</body>
</html>
